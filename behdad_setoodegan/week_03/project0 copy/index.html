<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav>
      <h2 class = "playerX">Player X = 0</h2>
      <img src="images/tic-tac-toe.gif" alt="ticTacToe" class="headerImage">
      <h2 class = "playerO">Player O = 0</h2>
    </nav>
    <div class="container1">
      <img src="images/tic-tac-toe.gif" alt="ticTacToe" class="mainImage">
      <h2 class = "playerXmain">Player X avatar</h2>
      <h2 class = "playerOmain">Player O avatar</h2>
      <div class="avatarX">
        <div class="avatar x1 x"></div>
        <div class="avatar x2 x"></div>
        <div class="avatar x3 x"></div>
      </div>
      
      <div class="avatarO">
        <div class="avatar o1 o"></div>
        <div class="avatar o2 o"></div>
        <div class="avatar o3 o"></div>
      </div>
      <img src="images/resetScore.png" class="resetScore button">
      <img src="images/start.png" class="start button">
      
      
    </div>

    <div class="container">
      <div class="wrapper">
        <div class="box a" id = "0" onclick="myFunction('0')"></div>
        <div class="box b" id = "1" onclick="myFunction('1')"></div>
        <div class="box c" id = "2" onclick="myFunction('2')"></div>
        <div class="box d" id = "3" onclick="myFunction('3')"></div>
        <div class="box e" id = "4" onclick="myFunction('4')"></div>
        <div class="box f" id = "5" onclick="myFunction('5')"></div>
        <div class="box g" id = "6" onclick="myFunction('6')"></div>
        <div class="box h" id = "7" onclick="myFunction('7')"></div>
        <div class="box i" id = "8" onclick="myFunction('8')"></div>
      </div>
      <img src="images/exit.png" class="exit button">
    </div>
    <h1 class="finish"></h1>
    <img src="images/restart.png" class="restart button">
